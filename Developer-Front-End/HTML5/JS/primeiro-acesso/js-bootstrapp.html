<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Primeiro acesso do usuário</title>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="container">
            <div class="row" style="height:10px">
                <div id="" class="col-xs-12">&nbsp;</div>
            </div>
            <!-- LINHA SEPARADORA-->
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h1>Primeiro acesso do usuário</h1>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <!-- Button trigger modal -->
                                    <!-- Modal -->
                                    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                                        <div class="modal-dialog" role="document">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                                    <h4 class="modal-title" id="myModalLabel">Captura de e-mail</h4>
                                                </div>
                                                <div class="modal-body">
                                                    <form class="form-inline">
                                                        <div class="form-group">
                                                            <label for="exampleInputName2">Nome</label>
                                                            <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="exampleInputEmail2">Email</label>
                                                            <input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
                                                        </div>
                                                    </form>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                                    <button type="button" class="btn btn-primary">Save changes</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row" style="height:10px">
                                    <div id="" class="col-xs-12">
                                        <!-- <hr/> -->
                                    </div>
                                </div>
                                <!-- LINHA SEPARADORA-->
                                <div class="col-md-12">
                                    <img src="../../../../assets/images/logo-01.png" alt="Códigos & Café - Agência Digital e Teninamentos Web" class="img-responsive pull-right" >
                                </div>
                            </div>
                            <!-- /.row final linha -->
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.row final linha -->
        </div>
        <a class="bt-dispara-modal" data-toggle="modal" data-target="#myModal">
        Dispara Modal
        </a>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        
        <script type="text/javascript">
            // Garanto que o script só rode após o carregamento completo da página
            jQuery(document).ready(function($) {
               // Verifico se o objeto naoPrimeiraVisita está armazenado no localStorage do navegado
                if (localStorage.naoPrimeiraVisita) {
                  // Caso não esteja eu imprimo no console a mensagem "Primeiro acesso!"
                  console.log('Primeiro acesso!');
                  // Em seguida armazeno no localStorage o objeto naoPrimeiraVisita com o valor 1
                  localStorage.naoPrimeiraVisita= "1"; 
                  // Disparo o modal para captura de e-mail
                  $('.bt-dispara-modal').trigger('click');
               }
            });
               
        </script>
    
    </body>
</html>
